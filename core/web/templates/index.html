<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Control System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="neon-text">HEXAPOD</span> OS 
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span class="label">WS:</span>
                    <span id="ws-status" class="value disconnected">OFFLINE</span>
                </div>
                <div class="status-item">
                    <span class="label">BATT:</span>
                    <span id="batt-level" class="value">--.-V</span>
                </div>
            </div>
        </header>

        <main class="grid-layout">
            <!-- Video Feed -->
            <section class="card video-card">
                <div class="card-header">LIVE STREAM</div>
                <div class="video-container">
                    <img id="video-feed" src="/video_feed" alt="Video Stream" onerror="this.src='/static/placeholder.jpg'">
                    <div class="overlay">
                        <div id="distance-overlay" class="telemetry-pill">Sonar: -- cm</div>
                    </div>
                </div>
            </section>

            <!-- Movement Controls -->
            <section class="card control-card">
                <div class="card-header">NAVIGATION</div>
                <div class="joystick-grid">
                    <div class="joystick-group">
                        <span class="label">WALK</span>
                        <div id="joy-move" class="joystick-base">
                            <div class="joystick-handle"></div>
                        </div>
                    </div>
                    <div class="joystick-group">
                        <span class="label">TRANS</span>
                        <div id="joy-trans" class="joystick-base">
                            <div class="joystick-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="button-row">
                    <button id="btn-stand" class="btn primary">STAND UP</button>
                    <button id="btn-stop" class="btn danger">EMERGENCY STOP</button>
                </div>
            </section>

            <!-- Attitude Controls -->
            <section class="card balance-card">
                <div class="card-header">ATTITUDE & BALANCE</div>
                <div class="sliders">
                    <div class="slider-group">
                        <label>PITCH</label>
                        <input type="range" id="pitch-slider" min="-15" max="15" value="0">
                    </div>
                    <div class="slider-group">
                        <label>ROLL</label>
                        <input type="range" id="roll-slider" min="-15" max="15" value="0">
                    </div>
                    <div class="slider-group">
                        <label>YAW</label>
                        <input type="range" id="yaw-slider" min="-15" max="15" value="0">
                    </div>
                    <div class="slider-group">
                        <label>HEIGHT</label>
                        <input type="range" id="height-slider" min="-20" max="20" value="0">
                    </div>
                </div>
            </section>

            <!-- Telemetry & Logs -->
            <section class="card log-card">
                <div class="card-header">CONSOLE LOG</div>
                <div id="log-container" class="log-output">
                    <div class="log-entry system">System initialized...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
