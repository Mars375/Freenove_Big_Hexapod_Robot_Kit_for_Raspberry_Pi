version: 1
disable_existing_loggers: false

formatters:
  json:
    format: '%(message)s'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: logs/robot.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

root:
  level: INFO
  handlers:
    - console
    - file

loggers:
  uvicorn:
    level: INFO
  fastapi:
    level: INFO
  hexapod:
    level: DEBUG
